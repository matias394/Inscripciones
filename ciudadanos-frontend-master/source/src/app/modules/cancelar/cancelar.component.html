<div class="container py-5 mt-3 mb-5" *ngIf="!cancelationSuccess">
  <div class="row">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Buenos Aires</a></li>
      </ol>
    </nav>
  </div>
  <div class="row row-cancelar">
    <h2>Cancelar inscripción</h2>
  </div>
  <div class="row row-alertas">
    <div class="mt-3">
      <app-alertas
        [message]="'Por favor verificá los datos de la inscripción'"
        [type]="'alert alert-primary'"
      ></app-alertas>
    </div>
  </div>
  <div>
    <form #formCurso="ngForm" class="rounded flex-column gap-4" id="stepOne">
      <div class="form-wrapper mt-3">
        <div class="form-group">
          <label for="name-input" class="font-weight-normal">Documento</label>
          <input
            type="text"
            class="form-control mt-2"
            id="documento"
            name="documento"
            placeholder="Ingresá DNI, CUIL o pasaporte"
            [(ngModel)]="cuil"
            [disabled]="true"
          />
        </div>

        <div class="form-group">
          <label for="name-input" class="font-weight-normal mt-3"
            >ID de Inscripción</label
          >
          <input
            type="text"
            class="form-control mt-2"
            id="instanciaId"
            [disabled]="true"
            name="instanciaId"
            placeholder=""
            [(ngModel)]="idInscripcion"
          />
        </div>

        <div class="form-group">
          <label for="name-input" class="font-weight-normal mt-3"
            >Inscripción</label
          >
          <input
            type="text"
            class="form-control mt-2"
            id="instancia"
            [disabled]="true"
            name="instancia"
            placeholder=""
            [(ngModel)]="nombreInscripcion"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="btn-wrapper d-flex flex-direction-row mt-5">
            <button
              [(disabled)]="error"
              class="btn btn-primary"
              (click)="cancelarInscripcion()"
            >
              Continuar
            </button>
          </div>
        </div>
      </div>
    </form>

    <br />
    <div class="d-flex justify-content-start flex-column">
      <div *ngIf="error" class="form-group col-6">
        <app-alertas
          [message]="message"
          [showCloseButton]="true"
          [type]="'alert alert-danger'"
        ></app-alertas>
      </div>
    </div>
  </div>
</div>

<div class="container py-5 mt-3 mb-5" *ngIf="cancelationSuccess">
  <div>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Buenos Aires</a></li>
      </ol>
    </nav>
  </div>
  <div class="row-cancelar mt-5">
    <h2>Cancelación exitosa</h2>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="btn-wrapper d-flex flex-direction-row mt-5">
        <button class="btn btn-secondary">Cerrar</button>
      </div>
    </div>
  </div>
</div>
