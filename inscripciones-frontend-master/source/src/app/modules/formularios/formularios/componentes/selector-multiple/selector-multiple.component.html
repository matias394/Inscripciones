<div class="form-group selector-multiple">
  <div class="form-check" *ngFor="let opcion of opcionesAMostrar" [ngClass]="{'opcion-seleccionada': opcion.seleccionado}">
    <input class="form-check-input" type="checkbox" [(ngModel)]="opcion.seleccionado" (ngModelChange)="persistirSeleccion()" id="{{ opcion.uid }}">
    <label class="form-check-label" for="{{ opcion.uid }}">
      {{opcion.nombre}}
    </label>
  </div>
</div>
<div class="form-group contenedor-boton">
  <button type="button" class="btn btn-azul" (click)="toggleOptions()">
    {{ buttonText }}
  </button>
</div>
