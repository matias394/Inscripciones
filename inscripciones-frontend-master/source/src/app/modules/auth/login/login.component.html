<ng-template #templateDesk>
  <div class="login-body">
    <div class="row col-12 h-100">
      <div class="col-6 left-panel">
        <div
          class="d-flex flex-column justify-content-center align-items-center h-100"
        >
          <img
            src="assets/img/logo-ba-ppal-gris.png"
            alt="Logo BA"
            class="login-logo"
          />
          <div
            class="d-flex flex-column justify-content-center align-items-center"
          >
            <h1 class="login-title">Sistema de inscripciones</h1>
            <h3 class="login-subtitle text-center">
              Iniciar sesión al sistema
            </h3>
          </div>
        </div>
      </div>
      <div
        class="col-6 right-panel h-100 d-flex justify-content-center flex-column"
      >
        <div class="d-flex justify-content-center align-items-center">
          <h1 class="-mb-3 title-bienvenidos">Bienvenidos</h1>
        </div>
        <form
          class="form-wrapper p-5 bg-white rounded bg-red"
          (ngSubmit)="onSubmit(formLogin)"
          #formLogin="ngForm"
        >
          <div class="d-flex">
            <div class="form-group col-12">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="bx bx-user" aria-hidden="true"></i>
                  </div>
                </div>
                <input
                  name="cuil"
                  id="cuil"
                  type="text"
                  class="form-control"
                  placeholder="CUIL"
                  #cuil="ngModel"
                  ngModel
                  required
                  [class.is-invalid]="
                    cuil.invalid && (cuil.dirty || cuil.touched || submitted)
                  "
                />
              </div>
              <div
                *ngIf="
                  cuil.invalid && (cuil.dirty || cuil.touched || submitted)
                "
                class="invalid-msg"
              >
                <div *ngIf="cuil.errors?.['required']">
                  <span class="danger">*</span>
                  CUIL es requerido
                </div>
              </div>
            </div>
          </div>
          <div class="d-flex">
            <div class="form-group col-12">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="bx bx-lock-alt" aria-hidden="true"></i>
                  </div>
                </div>
                <input
                  name="password"
                  type="{{ showPassword ? 'text' : 'password' }}"
                  class="form-control"
                  placeholder="contraseña"
                  ngModel
                  required
                  #password="ngModel"
                  [class.is-invalid]="
                    password.invalid &&
                    (cuil.dirty || cuil.touched || submitted)
                  "
                />
                <div
                  class="input-group-append"
                  (click)="showPassword = !showPassword"
                >
                  <span class="input-group-text">
                    <i class="bx bx-show" aria-hidden="true"></i>
                  </span>
                </div>
              </div>
              <div
                *ngIf="
                  password.invalid &&
                  (password.dirty || password.touched || submitted)
                "
                class="invalid-msg"
              >
                <div *ngIf="password.errors?.['required']">
                  <span class="danger">*</span>
                  La contraseña es requerida
                </div>
              </div>
            </div>
          </div>
          <div class="btn-wrapper d-flex justify-content-center mt-4">
            <button
              type="submit"
              class="btn btn-primary login-btn"
              [disabled]="disabled"
            >
              Ingresar
            </button>
          </div>
          <div
            *ngIf="errorMessage"
            class="btn-wrapper d-flex justify-content-center mt-4 invalid-msg"
          >
            <span class="danger">*</span>
            {{ errorMessage }}
          </div>
        </form>
      </div>
    </div>
  </div>
</ng-template>
